# More option see https://github.com/DreamMaoMao/mango/wiki/

exec-once = waybar -c ~/.config/waybar/config.json
exec-once = swaync
exec-once = swayosd-server
exec-once = udiskie
exec-once = swww-daemon
exec-once = systemctl --user start hyprpolkitagent
exec-once = walker --gapplication-service
exec-once = elephant

# Window effect
noblur:1 caelestia
blur=1
blur_layer=0
blur_optimized=0
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=8
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1

# Master-Stack Layout Setting
new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=1
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=8
gappiv=8
gappoh=15
gappov=15
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=2
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=super,a,reload_config

# menu and terminal
bind=super,r,spawn,walker
bind=super,t,spawn,foot
bind=super,e,spawn,nautilus -w

# exit
bind=super,m,quit
bind=super,c,killclient,

# switch window focus
bind=alt,Tab,focusstack,next
bind=super,Left,focusdir,left
bind=super,Right,focusdir,right
bind=super,Up,focusdir,up
bind=super,Down,focusdir,down

# swap window
bind=super+shift,Up,exchange_client,up
bind=super+shift,Down,exchange_client,down
bind=super+shift,Left,exchange_client,left
bind=super+shift,Right,exchange_client,right

# switch window status
bind=super,space,toggleoverview,
bind=super,v,togglefloating,
bind=super,f,togglemaximizescreen,
bind=super,g,togglefullscreen,
bind=super,h,minimized,
bind=super,j,restore_minimized

bind=super,1,view,1,0
bind=super,2,view,2,0
bind=super,3,view,3,0
bind=super,4,view,4,0
bind=super,5,view,5,0
bind=super,6,view,6,0
bind=super,7,view,7,0
bind=super,8,view,8,0
bind=super,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=super+shift,1,tag,1,0
bind=super+shift,2,tag,2,0
bind=super+shift,3,tag,3,0
bind=super+shift,4,tag,4,0
bind=super+shift,5,tag,5,0
bind=super+shift,6,tag,6,0
bind=super+shift,7,tag,7,0
bind=super+shift,8,tag,8,0
bind=super+shift,9,tag,9,0


# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=super,btn_left,moveresize,curmove
mousebind=super,btn_right,moveresize,curresize

# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi


# Toggle launcher
bind = SUPER, n, spawn, caelestia shell drawers toggle launcher

# Toggle dashboard
bind = SUPER, L, spawn, caelestia shell drawers toggle dashboard

# Toggle utilities
bind = SUPER, U, spawn, caelestia shell drawers toggle utilities

# Lock screen
bind = SUPER, P, spawn, caelestia shell lock lock

# Screenshot pinnnnncker
bind = SUPER, S, spawn, caelestia shell picker open

bind = SUPER+SHIFT, a, spawn, sh ~/.config/mango/scripts/reload.sh